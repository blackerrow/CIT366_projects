<div class="panel panel-default">
  <div class="panel-body">

    <form id="document-edit" (ngSubmit)="onSubmit(f)" #f=ngForm >
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Document title</label>
          <input
            name="name"
            type="text"
            id="name"
            class="form-control"
            size="120"
            max="120"
            [ngModel]="originalDocument?.name"
            #name="ngModel"
            required
          >

        </div>

        <div class="col-sm-12 form-group">
          <label for="description">Document description</label>
          <input
            name="description"
            type="text"
            id="description"
            class="form-control"
            size="120"
            max="255"
            [ngModel]="originalDocument?.description"
            #name="ngModel"
          >
        </div>

        <div class="col-sm-12 form-group">
          <label for="documentUrl">Document URL</label>
          <input
            name="url"
            type="text"
            id="documentUrl"
            class="form-control"
            size="150"
            max="255"
            [ngModel]="originalDocument?.url"
            #url="ngModel"
            required
          >
        </div>
      </div>


      <div class="row">
        <div class="col-xs-12">
          <button [disabled]="!f.valid" class="btn btn-success" type="submit" >Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
    <div *ngIf="!url.valid || !name.valid" class="alert alert-danger">
      The Document title and URL are required fields
    </div>

  </div>
</div>
